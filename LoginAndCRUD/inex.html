<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">

        <title>Hello, world!</title>

        <!-- Firestore -->
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Agregar Usuarios!</h1>
            <input type="text" name="" placeholder="nombre" id="nombre" class="form-control my-3">
            <input type="text" name="" placeholder="apellido" id="apellido" class="form-control my-3">
            <input type="text" name="" placeholder="fecha" id="fecha" class="form-control my-3">
            <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>

            <table class="table my-3">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Born</th>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Editar</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
              </table>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
        <script src="app.js"></script>
    </body>
</html>
